<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <!-- #endregion -->
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg"
        alt="imac"
        class="card__image">
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__code">Product code: 195434</div>
      <div class="card__box-rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="card__rating">Reviews: 5</p>
      </div>
      <div class="card__box-price">
        <p class="card__txt">Price:</p>
        <p class="card__price">$2,199</p>
      </div>
      <a href="#"
        class="card_button"
        data-qa="hover">Buy</a>
    </div>
  </body>
</html>
